cache: bundler
sudo: false
notifications:
  email: false
language: ruby
rvm:
- 2.3.1
addons:
  postgresql: '9.4'
env:
  global:
  - SMD_DATABASE_HOST=localhost
  - SMD_DATABASE_USER=postgres
  - SMD_DATABASE_PASSWORD=
  - SMD_DATABASE_DB=travis_ci_smartdirect_test
  - SMD_DATABASE_PORT=5432
  - secure: 
  - secure: 
  - secure: 
before_script:
- psql -c 'CREATE DATABASE travis_ci_smartdirect_test;' -U postgres
script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rspec spec/ --format documentation
